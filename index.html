<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>百度舆情网页</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.fullPage.js"></script> 

<script>
	$(function(){
		$('#main').fullpage({
			'navigation': true,
		});
	});
</script>
</head>

<body>
<!-- 头部 -->
	<div class="top-bigbox navbar-fixed-top">
		<div class="box">
			<a href="#" class="top-left1"></a>
			<ul>
				<li class="lt-1">
					<a href="#">首页</a>
				</li>
				<li class="lt-1">
					<a href="#">产品介绍</a>
				</li>
				<li class="lt-1">
					<a href="#">用户版本</a>
				</li>
			</ul>
			<ul class="top-rt">
				<li class="rt-1"><a href="#" id="aa">手机客户端<i></i></a></li>
				<li class="rt-1"><a href="#">百度司南</a></li>
				<li class="rt-1"><a href="#">联系我们</a></li>
				<li class="rt-1"><a href="#"  style="color:#FFDA28;">申请试用</a></li>
			</ul>
		</div>
	</div>

<!-- 主体框架 -->

<!-- 二区 -->
<div id="main">
    <div class="section" id="section-0">
        <div class="top">
            <div class="cloud-1"></div>
        </div>
        <div class="middle">
            <div class="cloud-2"></div>
        </div>
        <div class="bottom">
            <div class="cloud-3"></div>
        </div>
        <!-- 底部按钮背景 -->
        <div class="follow-head">
            <div class="center">
                <div class="obj obj-hill-1"></div>
                <div class="obj obj-hill-2"></div>
                <div class="obj obj-hill-3"></div>
                <div class="obj obj-ship"></div>
            </div>
        </div>
        <div class="center">
        <!-- 登录窗口 -->
	        <div class="login">
	            <div class="login-inner"></div>
	            <form action="" id="login">
	                <div class="login-info">
	                    <div class="account">
	                        <span></span>
	                        <input type="text"placeholder="用户名">
	                    </div>
	                    <p class="error"></p>
	                    <div class="password">
	                        <span></span>
	                        <input type="text"placeholder="密码">
	                    </div>
	                    <p class="error"></p>
	                    <div class="yzm">
	                        <input type="text"placeholder="验证码">
	                        <img src="img/yzm.png" alt="验证码">
	                        <a href="#">换一张</a>
	                    </div>
	                    <p class="error"></p>
	                </div>
	                <div class="login-action">
	                    <input type="submit" value="登录" class="submit">
	                    <div class="other">
	                        <div class="left">
	                            <span></span>
	                            <a href="#">安全控件常见问题</a>
	                        </div>
	                        <div class="right">
	                            <a href="#">忘记密码</a>
	                        </div>
	                    </div>
	                </div>
	            </form>
	        </div>
            <div class="obj obj-launch"></div>
            <div class="obj obj-flight"></div>
        </div>
        <div class="bottom">
            <div class="center">
                <a href="#" class="btn-next"></a>
            </div>
        </div>
    </div>

    <div class="section" id="section-1">
        <div class="center">
            <div class="title-area">
                <div class="title">
                    <h3></h3>
                    <div class="text">
                        <h4>数据收集与处理</h4>
                        <p>15年专业数据收集与语义分析技术积累
                            卓越极致，不断攀登</p>
                    </div>
                </div>
            </div>
            <div class="obj obj-brain"></div>
        </div>
        <div class="bottom">
            <div class="center"><!-- 底部小方块 -->
                <div class="square square-1"></div>
                <div class="square square-2"></div>
                <div class="square square-3"></div>
                <div class="square square-4"></div>
                <div class="square square-5"></div>
                <a href="#" class="btn-next"></a><!-- 下一页按钮 -->
            </div>
        </div>
    </div>

    <div class="section" id="section-2">
        <div class="top">
            <div class="center">
                <div class="square square-1"></div>
                <div class="square square-2"></div>
                <div class="square square-3"></div>
                <div class="square square-4"></div>
                <div class="square square-5"></div>
            </div>
        </div>
        <div class="follow-head"></div>
        <div class="center">
            <div class="title-area">
                <div class="title">
                    <h3></h3>
                    <div class="text">
                        <h4>舆情分析逻辑与架构</h4>
                        <p>声量诊断、传播分析、情感提炼、受众画像
                            有方法论，更有智慧</p>
                    </div>
                </div>
            </div>
            <div class="obj obj-allside"></div>
        </div>
        <div class="bottom">
            <div class="center">
                <a href="#" class="btn-next"></a>
            </div>
        </div>
    </div>

    <div class="section" id="section-3">
        <div class="follow-head">
            <div class="copyright">
                &copyright 2016 Baidu
                <a href="#">使用百度前必读</a>
            </div>
        </div>
        <div class="center">
            <div class="obj obj-bubble"></div>
            <div class="title-area">
                <div class="title">
                    <h3></h3>
                    <div class="text">
                        <h4>专业数据可视化</h4>
                        <p>非凡的数据洞悉和可视化能力精研数据，惊艳所见</p>
                    </div>
                </div>
            </div>
            <div class="obj obj-stat"></div>
        </div>
    </div>

</div>
</body>
</html>
